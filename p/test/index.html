html,

#chart1 {
top:20px;
left:10px;

#chart1:after {

    width: 80px;
    height: 80px;
    position: absolute;
    top: 65px;
    left: calc(200%/9 + 41px);
    ;
    animation: radar-beam 4s infinite;
    animation-timing-function: linear;

@keyframes radar-beam {

#background {

		// 一开始加载就适应屏幕的宽高
		$(function() {
			//offsetWidth： 获取body元素对象的宽度，即offsetWidth=width+padding+border availWidth：返回当前屏幕宽度
			var scale = document.body.clientWidth / 1920;
			$(document.body).css("transform", "scale(" + scale + ")");
		});
		$(window).resize(function() {
			var scale = document.body.clientWidth / 1920;
			$(document.body).css("transform", "scale(" + scale + ")");
		});
